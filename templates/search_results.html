{% extends 'base.html' %}

{% block content %}
 
    <table>
        <th>Character</th>
        <th>Name</th>
        <th>Category</th>
        <th>Decimal</th>
        <th>Digit</th>
        <th>Bi-Directional</th>
        <th>Ord</th>
        <th>Code Point</th>
        {% for x in text %}
            <tr>
                <td>{{x.char}}</td>
                <td>{{x.name}}</td>
                <td>{{x.category}}</td>
                <td>{{x.decimal}}</td>
                <td>{{x.digit}}</td>
                <td>{{x.bidi}}</td>
                <td>{{x.ord}}</td>
                <td>{{x.code_point}}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Unicode Version: {{version}}.</p>

{% endblock %}
